<!DOCTYPE html>
<html lang="nb">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skjema</title>
</head>
<body>
    <main>
        <h2>Skjema</h2>
        <form method="post">
            <label for="navn">Navn:</label>
            <input type="text" name="navn" placeholder="Bjørn Andreas.." id="navn" pattern="[A-Za-zæøåÆØÅ ]{2,}" required>
        
            <label>
                E-Post:
                <input type="email" name="email" placeholder="eksempel@hiof.no" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            </label>
            <label>
                Passord:
                <input type="text" name="passord" placeholder="**********" id="passord" minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            </label>
            <label>
                Alder
                <input type="number" name="alder" placeholder="18-99" id="alder" min="18" max="99" required> 
            </label>
            <label>
                Telefonnummer
                <input type="tel" placeholder="39495...." pattern="[0-9]{8,12}" required>
            </label>
            <label>
                Fødselsdato
                <input type="date" name="fødselsdato" id="fødselsdato" max="2023-12-31" required>
            </label>
            <label>
                Kjønn:
                
            </label>
            <label>
                Mann
                <input type="radio" name="valg" required>
            </label>
            <label>
                Kvinne
                <input type="radio" name="valg" required>
            </label>
            <label>
                Annet
                <input type="radio" name="valg" required>
            </label>
            <label>
                Land:
                <select name="land" required>
                    <option value="">Velg</option>
                    <option value="Norge">Norge</option>
                    <option value="Sverige">Sverige</option>
                    <option value="Danmark">Danmark</option>
                </select>
            </label>
            <label>
                Personvern:
                <input type="checkbox" name="personvern" id="checkbox" required>
            </label>
            <label>
                <input type="submit" value="Send Skjema">
            </label>



        </form>
    </main>
</body>
</html>
